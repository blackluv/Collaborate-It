<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Login</h1>
        <div class="panel panel-login">
            <div class="panel-body">
                <div class="row">
                    <!-- <div class="col-lg-12" ng-controller="recapCtrl as recap"> -->
                    <div class="col-lg-12">
                        <form id="login-form" role="form" autocomplete="on" ng-submit="vm.login()">
                            <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>
                            <div class="form-group">
                                <label for="login__email">Email</label>
                                <input type="email" name="email" id="login__email" ng-model="vm.email" tabindex="1" class="form-control" placeholder="Email Address" value="" required autocomplete>
                            </div>
                            <div class="form-group">
                                <label for="login__password">Password</label>
                                <input type="password" name="password" id="login__password" ng-model="vm.password" tabindex="2" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group text-center">
                                <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                <label for="remember"> Remember Me</label>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <!-- <div vc-recaptcha key="'6LeTRQkUAAAAAASbkPI8qcHSZ4XfcnmOGVkCSUkC'" > </div> -->
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
