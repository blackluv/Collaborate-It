<!DOCTYPE html>
<html ng-app="thinkster">

<head>
    <meta charset="utf-8">
    <title>Collaborate-It | Real Time Code Collaborator</title>
    <base href="/" />
    <link rel="stylesheet" type="text/css" href="/static/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/static/bower_components/bootstrap-material-design/dist/css/material.css" />
    <link rel="stylesheet" type="text/css" href="/static/bower_components/bootstrap-material-design/dist/css/ripples.min.css" />
    <!-- <link rel="stylesheet" type="text/css" href="/static/bower_components/ngDialog/css/ngDialog.css/" /> -->
    <link rel="stylesheet" type="text/css" href="/static/bower_components/ngDialog/css/ngDialog-theme-default.css" />
    <link rel="stylesheet" type="text/css" href="/static/lib/snackbarjs/snackbar.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/index.css" />
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/404.css" />
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/twilight.css" />
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavbarController as vm">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Collaborate-It</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="#active"><a href="/code">Code</a></li>
                    <li><a href="about">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-switch="vm.isAuthenticated()">
                    <!-- {% if user.is_authenticated %} -->
                    <li ng-switch-when="true"><a href="/{{ username }}">{{ username }}</a></li>
                    <li ng-switch-when="true"><a href="/{{ username }}/settings">Settings</a></li>
                    <li ng-switch-when="true"><a href="javascript:void(0)" ng-click="vm.logout()">Logout</a></li>
                    <!-- {% else %} -->
                    <li ng-switch-when="false"><a href="/login">Login</a></li>
                    <li ng-switch-when="false"><a href="/register">Register</a></li>
                    <!-- <li ng-switch-default>hello</li> -->
                    <!-- {% endif %} -->
                </ul>
            </div>
        </div>
    </nav>
    <!-- <div class="ng-view"></div> -->
    <div class="container-fluid" id="starter-template">
        <div class="row">
            <div class="col-xs-12 ng-view"></div>
        </div>
    </div>
    <script type="text/javascript" src="static/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="static/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/bower_components/bootstrap-material-design/dist/js/material.js"></script>
    <script type="text/javascript" src="static/bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
    <script type="text/javascript" src="static/bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="static/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="static/bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="static/bower_components/angular-cookies/angular-cookies.js"></script>
    <!-- <script type="text/javascript" src="static/lib/angular-cookies.min.js"></script> -->

    <script type="text/javascript" src="static/bower_components/ngDialog/js/ngDialog.js"></script>
    <script type="text/javascript" src="static/lib/snackbarjs/snackbar.min.js"></script>
    <!--  _____________________________________________________________________________________________ -->
    <script type="text/javascript" src="static/lib/require.js"></script>
    <script type="text/javascript" src="static/lib/ace.js"></script>
    <script type="text/javascript" src="static/lib/ui-ace.min.js"></script>
    <script type="text/javascript" src="static/lib/mode-c_cpp.js"></script>
    <script type="text/javascript" src="static/lib/ext-language_tools.js"></script>
    <script type="text/javascript" src="static/lib/angular-md5.js"></script>
    <script type="text/javascript" src="static/javascripts/thinkster.js"></script>
    <script type="text/javascript" src="static/javascripts/thinkster.config.js"></script>
    <script type="text/javascript" src="static/javascripts/thinkster.routes.js"></script>
    <script type="text/javascript" src="static/javascripts/authentication/authentication.module.js"></script>
    <script type="text/javascript" src="static/javascripts/authentication/services/authentication.service.js"></script>
    <script type="text/javascript" src="static/javascripts/authentication/controllers/register.controller.js"></script>
    <script type="text/javascript" src="static/javascripts/authentication/controllers/login.controller.js"></script>
    <script type="text/javascript" src="static/javascripts/authentication/controllers/sync.controller.js"></script>
    <script type="text/javascript" src="static/javascripts/layout/layout.module.js"></script>
    <script type="text/javascript" src="static/javascripts/layout/controllers/navbar.controller.js"></script>
    <!-- <script src='https://www.google.com/recaptcha/api.js'></script> -->
    <script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit" async defer></script>
    <script type="text/javascript" src="static/lib/angular-recaptcha.min.js"></script>
</body>

</html>
